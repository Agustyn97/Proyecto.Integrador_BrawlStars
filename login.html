<body class="bodylogin">

    <div class="contenedorformlogin">
        <form class="formulariologin" action="./Index.html">

            <label class="textologin" for="nombre">NickName</label>
            <input class="inputlogin" type="text" id="nombre" required>
            <label class="textologin" for="correo">E-mail</label>
            <input class="inputlogin" type="email" id="correo" required>
            <label class="textologin" for="Clave">Clave</label>
            <input class="inputlogin" type="password" name="clave" id="Clave" required>
            <div class="contenedorbtnlogin">
                <button class="btnlogin btnlogin" type="submit">REGISTRARSE</button> 
            </div>
        </form>
    </div>
